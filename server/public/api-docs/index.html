<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayurveda Équilibre CMS API - Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
  <link rel="icon" type="image/png" href="./client/public/cms_12470051.png" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    
    body {
      margin: 0;
      background: #fafafa;
      font-family: 'Montserrat', sans-serif;
    }
    
    .swagger-ui .topbar {
      background-color: #0a4b44;
    }
    
    .swagger-ui .info .title small.version-stamp {
      background-color: #0a4b44;
    }
    
    .swagger-ui .opblock.opblock-post {
      background: rgba(10, 75, 68, 0.1);
      border-color: #0a4b44;
    }
    
    .swagger-ui .opblock.opblock-post .opblock-summary-method {
      background: #0a4b44;
    }
    
    .swagger-ui .btn.execute {
      background-color: #0a4b44;
      border-color: #0a4b44;
    }
    
    .swagger-ui .btn.authorize {
      background-color: #0a4b44;
      border-color: #0a4b44;
      color: #fff;
    }
    
    .swagger-ui .btn.authorize svg {
      fill: #fff;
    }
    
    .swagger-ui section.models h4 {
      color: #0a4b44;
    }
    
    .swagger-ui .model-title {
      color: #0a4b44;
    }
    
    #header {
      background-color: #0a4b44;
      padding: 20px;
      color: white;
      text-align: center;
    }
    
    #header h1 {
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      font-weight: 400;
    }
    
    #header p {
      margin: 5px 0 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Ayurveda Équilibre CMS API</h1>
    <p>Documentation des API du système de gestion de contenu</p>
  </div>
  
  <div id="swagger-ui"></div>
  
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" charset="UTF-8"></script>
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
  <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "/api-docs/swagger.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        persistAuthorization: true,
        theme: {
          primaryColor: "#0a4b44",
        }
      });
      // End Swagger UI call region
      
      window.ui = ui;
    };
  </script>
</body>
</html>
